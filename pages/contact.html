<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/page2.css">
    <link rel="stylesheet" href="../css/Global_styles.css">
    <title>Business Landing Page</title>
</head>
<body>
    <div class="main-container">
        <nav class="navbar">
            <ul>
                <li class="nav-brand"><a href="#"><b>KOCHI</b></a></li>
                <li class="nav-item"><a href="/Home.html">Home</a></li>
                <li class="nav-item"><a href="#">Contact</a></li>
            </ul>
        </nav>

        <header class="header">
            <h1>CONTACT US</h1>
        </header>

        <main class="content-section">
            <div class="contact-section">
                <form class="contact-form">
                    <h1 class="form-title">Online Inquiry</h1>
                    
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" class="input-field" placeholder="e.g. John Smith" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" class="input-field" placeholder="e.g. name@domain.tld" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="6" class="message-field" placeholder="Type your message here (between 20 and 500 characters)" required></textarea>
                    </div>
                    
                    <div class="button-group">
                        <button type="submit" class="submit-button">Submit</button>
                        <button type="reset" class="reset-button">Reset</button>
                    </div>
                </form>
                
                <div class="contact-info">
                    <h2>Contact <br> Information</h2>
                    <p class="email">contact@kochi.com</p>
                    <p class="phone">(555) 555-5555</p>
                    <p class="hq"><strong>Headquarters</strong></p>
                    <p>123 Avenue Street</p>
                    <p>City Township, CA 12345</p>
                </div>
            </div>
        </main>

        <footer >
            Copyright Â© Kochi Inc. 2024. Developed by Eric Kovalevskyy.
        </footer>
    </div>
</body>
</html>
